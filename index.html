<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <style>
    	body {
    		font-family: 'Iowan Old Style', 'Georgia', serif;
    	}

    	.hidden {
    		display: none;
    	}

    	.try-it {
    		clear: both;
    		float: none;
    		display: block;
    	}

    	#code {
    		width: 40em;
    		height: 10em;
    		font-family: 'Source Code Pro', 'Menlo', monospace;
    		background-color: black;
    		color: #0F0;
    		padding: 1em;
    		font-size: 14px;
    	}

    	#dynamic-area {
    		text-align: center;
    		margin-top: 1em;
    		width: 40em;
    		padding: 0;
    	}
    </style>

</head>
<body>

	<div id="button">
		<h2>Javascript Buttons Sandbox</h2>
		<p>Press <code>Tab</code> or click in the textarea to update the button</p>
		<!--button class="try-it">Try It Now!</button-->
		<textarea id="code">
<script async src="http://www.paypalobjects.com/api/button.perf.js"
  data-merchant="6XF3MPZBZV6HU"
  data-button="buynow"
  data-type="button"
  data-size="medium"
  data-lc="zh_CN"
  data-height="80"
  data-width="500"
>
</script></textarea>
		<!--button class="try-it">Try It Now!</button-->
	</div>

	<div id="dynamic-area">
	</div>

<a href="#"></a> <!-- this is here just so that I can refocus to the textbox if the dynamic area doesn't render for some reason -->

<script>
function tryIt() {
	$('#dynamic-area').html($('#code').val());
}

$(function onReady() {
	var refocus=false;
	$('.try-it').on('click', tryIt);
	$('#code').on('click', function() {
		tryIt();
	}).on('keydown', function (e) {
		if (e.which === 9) {
			refocus = true;
			tryIt();
		}
	}).on('blur', function () {
		if (refocus) {
			$('#code').focus();
			refocus = false;
		}
	});

	tryIt();
})



</script>
</body>
</html>
